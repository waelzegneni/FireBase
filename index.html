<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscribe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <fieldset id="subscribe-fieldset">
        <legend id="legend-fieldset">
            Subscribe
        </legend>

        <form id="form-fieldset">

            <div class="label-input">
                <label >Name :</label>
                <input type="text" id="name" autocomplete="off">
                <div class="line"></div>
            </div>

            <div class="label-input">
                <label >email :</label>
                <input type="email" id="email" autocomplete="off">
                <div class="line"></div>

            </div>

            <div class="label-input">
                <label >Phone number: </label>
                <input type="text" id="number" autocomplete="off">
                <div class="line"></div>

            </div>

            <div class="label-input">
                <label >University :</label>
                <input type="text" id="university" autocomplete="off">
                <div class="line"></div>

            </div>

            <div class="label-input">
                <label >Course :</label>
                <select id="select" >
                    <option value="Web Development">Web Development</option>
                    <option value="Mobile Development">Mobile Development</option>
                    <option value="Game Develoment">Game Development</option>
                    <option value="Full Stack JS">Full Stack JS</option>
                    <option value="Data Science">Data Science</option>
                </select>
                
            <input id="subscribe" type="submit" value="Submit">
            </div>

        </form>

    </fieldset>
</div>


</body>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
<script src="js/script.js"></script>

</html>
